{% set version = "0.1.1" %}

package:
  name: scrapp
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/Pbdas/scrapp/archive/v{{ version }}.tar.gz
  sha256: 54c527c0074d25a93a91a0fb4a830adb35eb4c3b969271abee2644fcc76a97e6

requirements:
  build:
    - {{ compiler('cxx') }}
    - libtool
    - zlib
    - unzip
    - wget
    - autoconf
    - automake
    - flex
    - bison
    - m4
    - cmake
    - llvm-openmp # [osx]
    - gmp # [unix]
  host:
    - {{ mpi }}
    - python=2.7
    - numpy # [py27]
    - mpi4py # [py27]
    - argparse # [py27]
    - zlib
    - llvm-openmp # [osx]
    - gmp # [unix]
  run:
    - {{ mpi }}
    - python=2.7
    - numpy # [py27]
    - mpi4py # [py27]
    - argparse # [py27]
    - zlib
    - llvm-openmp # [osx]
test:
  commands:
    - scrapp.py -h | grep "Pipeline wrapper script that calculates species counts for each branch" > /dev/null
about:
  home: https://github.com/Pbdas/scrapp
  license: GNU General Public License v3.
  license_file: LICENSE
  summary: Species Counting on Reference trees viA Phylogenetic Placements

extra:
   identifiers:
     - doi:10.1101/2020.02.28.969980