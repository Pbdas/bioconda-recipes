{% set version = "0.1.1" %}

package:
  name: scrapp
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/Pbdas/scrapp/archive/v{{ version }}.tar.gz
  sha256: 9f81446bbc5d8729022cf8a8ec2b6660800d2663d0e330a0673e286a58670677

requirements:
  build:
    - {{ compiler('cxx') }}
    - libtool
    - flex
    - bison
    - m4
    - cmake
    - llvm-openmp # [osx]
  host:
    - {{ mpi }}
    - python
    - numpy
    - mpi4py
    - zlib
    - llvm-openmp # [osx]
  run:
    - {{ mpi }}
    - python
    - numpy
    - mpi4py
    - zlib
    - llvm-openmp # [osx]
test:
  commands:
    - scrapp.py -h | grep "Pipeline wrapper script that calculates species counts for each branch" > /dev/null
about:
  home: https://github.com/Pbdas/scrapp
  license: GNU General Public License v3.
  license_file: LICENSE
  summary: Species Counting on Reference trees viA Phylogenetic Placements
